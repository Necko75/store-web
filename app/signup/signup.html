<div class="container">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">
			<div class="well">
				<form role="form" name="signupForm" class="form-horizontal" ng-submit="signup.submit()" autocomplete="off">
					<fieldset ng-disabled="signup.ongoing">
						<legend>Sign up</legend>
						<div class="form-group has-feedback" ng-class="{ 'has-error': signupForm.firstname.$dirty && signupForm.firstname.$invalid }">
							<label for="firstname" class="col-lg-2 control-label">Firstname</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname" ng-model="signup.req.firstname" required autofocus>
							</div>
						</div>
						<div class="form-group has-feedback" ng-class="{ 'has-error': signupForm.lastname.$dirty && signupForm.lastname.$invalid }">
							<label for="lastname" class="col-lg-2 control-label">Lastname</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" ng-model="signup.req.lastname" required>
							</div>
						</div>
						<div class="form-group has-feedback" ng-class="{ 'has-error': signupForm.email.$dirty && signupForm.email.$invalid }">
							<label for="email" class="col-lg-2 control-label">Email</label>
							<div class="col-lg-10">
								<input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="signup.req.email" required>
							</div>
						</div>
						<div class="form-group has-feedback" ng-class="{ 'has-error': signupForm.password.$dirty && signupForm.password.$invalid }">
							<label for="password" class="col-lg-2 control-label">Password</label>
							<div class="col-lg-10">
								<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="signup.req.password" required>
							</div>
						</div>
						<button type="submit" class="btn btn-success pull-right" ng-disabled="signupForm.$invalid">Submit</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
