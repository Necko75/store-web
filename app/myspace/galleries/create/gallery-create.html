<div class="container gallery-create">
	<div class="row">
		<div class="col-xs-12 col-md-12">
			<div class="alert alert-info">
				Create your own gallery uploading your artwork.
			</div>
			<form role="form" name="uploadForm" autocomplete="off">

				<div class="well">
					<fieldset>
						<legend>GALLERY</legend>
							<div class="form-group has-feedback">
								<label for="galleryName" class="control-label">Gallery name</label>
								<input type="text" name="galleryName" ng-model="gallery.name" class="form-control" placeholder="Enter gallery name" required autofocus>
							</div>
					</fieldset>
				</div>
				<div class="well">
					<fieldset>
						<legend>UPLOADS</legend>
							<div class="form-group">
								<div class="btn btn-info" ngf-select ng-model="afile">Browse...</div>
							</div>
					</fieldset>
					<div class="row">
						<div class="col-md-3" ng-repeat="f in gallery.files">
							<img ngf-src="f" ngf-default-src="'/thumb.jpg'" ngf-accept="'image/*'" style="width: 100%;">
							<span>
								{{ f.name }}
							</span>
						</div>
					</div>
					<div class="row" ng-if="gallery.files.length">
						<div class="col-md-12">
							<button type="button" class="btn btn-success" ng-click="createGallery()">CREATE & UPLOAD</button>
						</div>
					</div>

					<div class="row">
						<div class="col-md-8 drop-box" ngf-drop ng-model="myFiles" ngf-multiple="true">
							Drop files here
						</div>
					</div>

					<div class="row">
						<div class="col-md-3" ng-if="myFiles.length" ng-repeat="file in myFiles">
							<img ngf-src="file" ngf-accept="'image/*'" style="width: 100%;">
						</div>
					</div>
					
				</div>
			</form>

			<!-- <div ng-if="testData">
				<img data-ng-src="data:image/jpeg;base64,{{ testData }}"/>
			</div> -->

		</div>
	</div>
</div>
