<div class="container galleries-list">
	<div class="row">
		<div class="col-md-12">
			<h2>Your galleries</h2>
		</div>

		<div class="results">
			<div class="gallery col-md-12" ng-repeat="gallery in galleries">
				{{ gallery.name }}
				{{ gallery._id }}
				<div class="row">
					<div ng-if="gallery.uploads.length" class="col-md-4 picture-block" ng-repeat="upload in gallery.uploads">
						<img src="/api/medias/galleries/{{ gallery._id }}/{{ upload.filename }}" style="width: 100%" />
						{{ upload.filename }}

						<button type="button" class="btn btn-info edit-picture">EDIT</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
