<div class="container galleries-list">
	<div class="row">
		<div class="col-md-12">
			<h2>Your galleries</h2>
		</div>

		<div class="results">
			<div class="row">
				<div class="gallery col-md-6" ng-repeat="gallery in galleries">
					{{ gallery.name }}
					{{ gallery._id }}
				</div>
			</div>
		</div>
	</div>
</div>
