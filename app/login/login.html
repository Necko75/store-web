<div class="login-page">
	<div class="login-header">
		<h1>
			Login page
		</h1>
	</div>

	<div class="login-form">
		<form ng-submit="submit()">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" ng-model="user.email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
<div/>
